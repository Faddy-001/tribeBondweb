<div class="grid">
	<div class="col-12">
		<div class="container">
			<div class="card cardborder">
				<div class="header">
					<div class="flex flex-column sm:flex-row sm:align-items-center sm:justify-content-between gap-3">
						<span class="text-xl text-900 font-semibold" style="color:#1769aa !important">Add
							Volunteer </span>
					</div>
				</div>
				<form style="padding-left: 3%;" [formGroup]="addVolunteerForm"
					(ngSubmit)="Submit(addVolunteerForm.value)">
					<div class="p-fluid p-formgrid grid mt-4">
						<div class="col-12 md:col-6">
							<label htmlFor="name" style="color:#1769aa;font-weight: bold;">Name </label>
							<input pInputText id="name" type="text" placeholder="Enter  Name"
								formControlName="name"  [ngClass]="{ 'ng-invalid ng-dirty': submitted && addVolunteerForm.controls['name'].invalid }" />
								<small class="ng-dirty ng-invalid" style="color: red;"
								*ngIf="submitted && addVolunteerForm.controls['name'].invalid">Name is required.</small>
						</div>
						<div class="col-12 md:col-6">
							<label htmlFor="calender" style="color:#1769aa;font-weight: bold;">Date</label>
							<p-calendar formControlName="date" [showIcon]="true" inputId="icon"></p-calendar>
							<p-calendar-timeonly [showIcon]="true" inputId="icon"
								placeholder="Enter date"  [ngClass]="{ 'ng-invalid ng-dirty': submitted && addVolunteerForm.controls['date'].invalid }" ></p-calendar-timeonly>
								<small class="ng-dirty ng-invalid" style="color: red;"
								*ngIf="submitted && addVolunteerForm.controls['date'].invalid">date is required.</small>
						</div>
						<div class="col-12 md:col-6">
							<label htmlFor="time" style="color:#1769aa;font-weight: bold;">Event Time</label>

							<p-calendar [showTime]="true" [timeOnly]="true" hourFormat="12" placeholder="Enter time "
								formControlName="time"  [ngClass]="{ 'ng-invalid ng-dirty': submitted && addVolunteerForm.controls['time'].invalid }" >
							</p-calendar>
							<small class="ng-dirty ng-invalid" style="color: red;"
								*ngIf="submitted && addVolunteerForm.controls['time'].invalid">time is required.</small>
						</div>
						<div class="col-12 md:col-6">
							<label htmlFor="address" style="color:#1769aa;font-weight: bold;">Address</label>
							<input pInputText id="address" type="text" placeholder="Enter your address"
								formControlName="address"  [ngClass]="{ 'ng-invalid ng-dirty': submitted && addVolunteerForm.controls['address'].invalid }" />
								<small class="ng-dirty ng-invalid" style="color: red;"
								*ngIf="submitted && addVolunteerForm.controls['address'].invalid">address is required.</small>
							</div>
						<div class="col-12 md:col-6">
							<label htmlFor="phone" style="color:#1769aa;font-weight: bold;">Phone</label>
							<input pInputText id="phone" type="number" placeholder="Enter your phone"
								formControlName="phone"  [ngClass]="{ 'ng-invalid ng-dirty': submitted && addVolunteerForm.controls['phone'].invalid }" />
								<small class="ng-dirty ng-invalid" style="color: red;"
								*ngIf="submitted && addVolunteerForm.controls['phone'].invalid">phone is required.</small>
							</div>

						<div class="col-12 md:col-6">
							<label htmlFor="city" style="color:#1769aa;font-weight: bold;">City</label>
							<input pInputText id="city" type="text" placeholder="Enter City" formControlName="city"
								readonly />
						</div>


						<div class="col-12 md:col-6">
							<label htmlFor="website" style="color:#1769aa;font-weight: bold;">Website</label>
							<input pInputText id="website" type="text" placeholder="Enter your location"
								formControlName="website"  [ngClass]="{ 'ng-invalid ng-dirty': submitted && addVolunteerForm.controls['website'].invalid }" />
								<small class="ng-dirty ng-invalid" style="color: red;"
								*ngIf="submitted && addVolunteerForm.controls['website'].invalid">website is required.</small>
							</div>

						
						<div class="field col-12 ">
							<label htmlFor="description" style="color:#1769aa;font-weight: bold;">Description</label>
							<span class="p-float-label">
								<textarea formControlName="description" inputId="textarea" rows="5" cols="120"
									pInputTextarea></textarea>
							</span>
						</div>

						<div class="col-12">
							<div class="card">
								<label class="file-upload-button">
									Upload an Image
									<input type="file" (change)="onFileSelected($event)" multiple>
								</label>

								<div class="image-container">
									<img *ngFor="let image of images" [src]="image" alt="Uploaded Image" class="image">
								</div>

								<div class="col-12 " style="display: flex;justify-content: flex-end;">
									<div class="flex flex-wrap gap-2">
										<button pButton pRipple label="Submit"></button>

									</div>
								</div>

							</div>
							<div class="avatar-container" id="imagePreviewContainer">
								<img class="avatar" alt="" />
							</div>


						</div>
					</div>
				</form>
			</div>
		</div>
	</div>
