<div class="grid">
	<div class="col-12">
		<div class="container">
			<div class="card cardborder">
				<!-- <h2 style="color:#1769aa ;display: flex;justify-content: center;">Add School</h2> -->
				<div class="header">
					<div class="flex flex-column sm:flex-row sm:align-items-center sm:justify-content-between gap-3">
						<span class="text-xl text-900 font-semibold" style="color:#1769aa !important">Add Face to Face
							tutuor</span>
						<!-- <p-dropdown [options]="sortOptions" [(ngModel)]="sortField" placeholder="Sort by"
                            styleClass="w-full md:w-15rem"></p-dropdown> -->

					</div>
				</div>
				<form style="padding-left: 3%;" [formGroup]="addFaceForm" (ngSubmit)="Submit(addFaceForm.value)">

					<div class="p-fluid p-formgrid grid mt-4">
						<div class="col-12 md:col-6">
							<label htmlFor="firstname2">Name</label>
							<input pInputText id="firstname2" type="text" placeholder="Enter Name"
								formControlName="name" required autofocus
								[ngClass]="{ 'ng-invalid ng-dirty': submitted && addFaceForm.controls['name'].invalid }" />
							<small class="ng-dirty ng-invalid" style="color: red;"
								*ngIf="submitted && addFaceForm.controls['name'].invalid">Name is required.</small>

						</div>
						<div class="col-12 md:col-6">
							<label htmlFor="phone">Phone</label>
							<input pInputText id="phone" type="tel" pattern="[0-9]{10}"
								placeholder="Enter mobile number" formControlName="contactNumber" required autofocus
								[ngClass]="{ 'ng-invalid ng-dirty': submitted && addFaceForm.controls['contactNumber'].invalid }" />
							<small class="ng-dirty ng-invalid" style="color: red;"
								*ngIf="submitted && addFaceForm.controls['contactNumber'].invalid">phone is required.</small>

						</div>
						<div class="col-12 md:col-6">
							<label style="justify-self: start;text-align: start;">Email</label>
							<input pInputText id="email" type="email" placeholder="Email" formControlName="email"
								required autofocus
								[ngClass]="{ 'ng-invalid ng-dirty': submitted && addFaceForm.controls['email'].invalid }" />
							<small class="ng-dirty ng-invalid" style="color: red;"
								*ngIf="submitted && addFaceForm.controls['email'].invalid">email is required.</small>

						</div>
						<div class="col-12 md:col-6">
							<label htmlFor="Offers">Offers</label>
							<input pInputText id="Offers" type="text" placeholder="Offers" formControlName="offers"
								required autofocus
								[ngClass]="{ 'ng-invalid ng-dirty': submitted && addFaceForm.controls['offers'].invalid }" />
							<small class="ng-dirty ng-invalid" style="color: red;"
								*ngIf="submitted && addFaceForm.controls['offers'].invalid">offers is required.</small>

							<!-- <label htmlFor="address">Address</label>
						<input pInputTextarea id="address" rows="4" /> -->
						</div>

						<div class="col-12 md:col-6">
							<label htmlFor="website">Website URL</label>
							<input pInputText id="website" type="text" placeholder="Enter your website url"
								formControlName="website" required autofocus
								[ngClass]="{ 'ng-invalid ng-dirty': submitted && addFaceForm.controls['website'].invalid }" />
							<small class="ng-dirty ng-invalid" style="color: red;"
								*ngIf="submitted && addFaceForm.controls['website'].invalid">website is
								required.</small>

						</div>
						<div class="col-12 md:col-6">
							<label htmlFor="address">Address</label>
							<input pInputText id="address" type="text" placeholder="Enter Address"
								formControlName="address" required autofocus
								[ngClass]="{ 'ng-invalid ng-dirty': submitted && addFaceForm.controls['address'].invalid }" />
							<small class="ng-dirty ng-invalid" style="color: red;"
								*ngIf="submitted && addFaceForm.controls['address'].invalid">address is
								required.</small>

						</div>

						<div class="col-12">
							<div class="card">
								<label class="file-upload-button">
									Upload an Image
									<input type="file" (change)="onFileSelected($event)" multiple>
								</label>

								<div class="image-container">
									<img *ngFor="let image of images" [src]="image" alt="Uploaded Image" class="image">
								</div>

								<div class="col-12 " style="display: flex;justify-content: flex-end;">
									<div class="flex flex-wrap gap-2">
										<button pButton pRipple label="Submit"></button>

									</div>
								</div>

							</div>
							<div class="avatar-container" id="imagePreviewContainer">
								<!-- <img class="avatar" src='assets/demo/images/avatar/check.jpg' alt="Avatar"  #avatarImage> -->
								<img class="avatar" alt="" />
							</div>

						</div>
					</div>
				</form>
			</div>
		</div>
	</div>
