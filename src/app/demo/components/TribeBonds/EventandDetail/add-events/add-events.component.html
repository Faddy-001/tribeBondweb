<div class="grid">
	<div class="col-12">
		<div class="container">
			<div class="card cardborder">
				<div class="header">
					<div class="flex flex-column sm:flex-row sm:align-items-center sm:justify-content-between gap-3">
						<span class="text-xl text-900 font-semibold" style="color:#1769aa !important">Add Event</span>
						<!-- <p-dropdown [options]="sortOptions" [(ngModel)]="sortField" placeholder="Sort by"
                            styleClass="w-full md:w-15rem"></p-dropdown> -->

					</div>
				</div>
				<form style="padding-left: 3%;" [formGroup]="addEvent" (ngSubmit)="Submit(addEvent.value)">
					<div class="p-fluid p-formgrid grid">
						<div class="col-12 md:col-6">
							<label htmlFor="name" style="color:#1769aa;font-weight: bold;">Name</label>
							<input pInputText id="name" type="text" placeholder="Enter Name" formControlName="name" />
						</div>
						<div class="col-12 md:col-6">
							<label htmlFor="phone" style="color:#1769aa;font-weight: bold;">Phone</label>
							<input pInputText id="phone" type="tel" pattern="[0-9]{10}"
								placeholder="Enter mobile number" formControlName="phone" />
						</div>
						<div class="col-12 md:col-6">
							<label htmlFor="calender" style="color:#1769aa;font-weight: bold;">Calender</label>
							<p-calendar formControlName="date" [showIcon]="true" inputId="icon"></p-calendar>
							<p-calendar-timeonly [showIcon]="true" inputId="icon"
								placeholder="Enter date"></p-calendar-timeonly>

						</div>
						<div class="col-12 md:col-6">
							<label htmlFor="time" style="color:#1769aa;font-weight: bold;">Time</label>

							<p-calendar [showTime]="true" [timeOnly]="true" hourFormat="12" placeholder="Enter time "
								formControlName="time">
							</p-calendar>
							<!-- <label htmlFor="address">Address</label>
						<input pInputTextarea id="address" rows="4" /> -->
						</div>


						<div class="col-12 md:col-6">
							<label htmlFor="address" style="color:#1769aa;font-weight: bold;">Address</label>
							<input pInputText id="address" type="text" placeholder="Enter Address"
								formControlName="address" />
						</div>
						<div class="col-12 md:col-6">
							<label htmlFor="city" style="color:#1769aa;font-weight: bold;">City</label>
							<input pInputText id="city" type="text" placeholder="Enter City" formControlName="city" />
						</div>
						<div class="col-12 md:col-6">
							<label htmlFor="website" style="color:#1769aa;font-weight: bold;">Website URL</label>
							<input pInputText id="website" type="text" placeholder="Enter your website url"
								formControlName="website" />
						</div>
						<div class="field col-12 ">
							<label htmlFor="website" style="color:#1769aa;font-weight: bold;">Description</label>
							<span class="p-float-label">
								<textarea inputId="textarea" rows="5" cols="120" pInputTextarea
									formControlName="description"></textarea>
								<!-- <label for="textarea">Deatail</label> -->
							</span>
						</div>
						<div class="col-12">
							<div class="card">
								<label class="file-upload-button">
									Upload an Image
									<input type="file"  (change)="onFileSelected($event)" multiple>
								</label>

								<div class="image-container">
									<img *ngFor="let image of images" [src]="image" alt="Uploaded Image" class="image">
								</div>

								<div class="col-12 " style="display: flex;justify-content: flex-end;">
									<div class="flex flex-wrap gap-2">
										<button pButton pRipple label="Submit"></button>

									</div>
								</div>

							</div>
							<div class="avatar-container" id="imagePreviewContainer">
								<!-- <img class="avatar" src='assets/demo/images/avatar/check.jpg' alt="Avatar"  #avatarImage> -->
								<img class="avatar" alt="" />
							</div>

						</div>
					</div>
				</form>
			</div>
		</div>
	</div>
