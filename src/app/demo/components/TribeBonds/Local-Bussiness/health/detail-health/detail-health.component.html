<div class="col-12">
    <!-- <h2 style="color:#1769aa ;display: flex;justify-content: start;">Event Detail</h2> -->
    <div class="card cardborder">
       
        <div class="header">
            <div class="flex flex-column sm:flex-row sm:align-items-center sm:justify-content-between gap-3">
                <span class="text-xl text-900 font-semibold" style="color:#1769aa !important">Health Detail </span>
                
            </div>
        </div>
        <!-- corousel image -->

        <p-galleria [value]="images" [responsiveOptions]="galleriaResponsiveOptions"
        [containerStyle]="{'max-width': '800px', 'margin':'auto'}" [numVisible]="6" [circular]="true">
        <ng-template pTemplate="item" let-item>
            <img [src]="item" style="width: 100%; max-height: 300px; display: flex;" />
        </ng-template>
        <ng-template pTemplate="thumbnail" let-item>
            <div class="grid nogutter justify-center">
                <img [src]="item" style="display: block;" [style.width.px]="desiredWidth"
                [style.height.px]="desiredHeight"/>
            </div>
        </ng-template>
    </p-galleria>
        <!-- corousel image -->
        <!-- content -->
        <div class="p-3">
            <div class=" font-semibold  mb-3"
                style="font-size: 40px;display: flex;align-items: center;justify-content: center;">
                {{name}}
            </div>
            <div class="text-container">
                <p style="font-size: 20px;font-family: Cambria, Cochin, Georgia, Times, 'Times New Roman', serif;">
                    Address:  {{address}}</p>
                <p style="font-size: 20px;font-family: Cambria, Cochin, Georgia, Times, 'Times New Roman', serif;">
                    Phone:  {{phone}}</p>
            </div>
        </div>
        <!-- content -->
        <!-- description -->
        <div class="field col-12">
            <span class="p-float-label">
                <textarea inputId="textarea" rows="5" pInputTextarea [(ngModel)]="description"></textarea>
            </span>
        </div>
        <!-- description -->

        <!-- add and edit event -->

        <div class="col-12 " style="display: flex;justify-content: flex-end;">
            <div class="flex flex-wrap gap-2">
                <button pButton pRipple label="Edit" (click)="navigateEdit(idParam)"></button>

            </div>
        </div>
        <div class="text-xl text-900 mb-4 font-bold mt-8">Review</div>
        <!-- display review -->
        <div class="flex align-items-center mb-4 font-bold">
            <span class="text-xl text-900 mr-4">Comments</span>
            <span
                class="inline-flex align-items-center justify-content-center w-2rem h-2rem border-1 surface-border border-round">{{reviewRespShow.length}}</span>
        </div>
        <ul class="list-none p-0 m-0">
            <li *ngFor="let comment of reviewRespShow" class="flex p-3 mb-3 border-1 surface-border border-round">
                <img [src]="comment.image" class="w-3rem h-3rem flex-shrink-0 mr-3 circular-image" />
                <div>
                    <span class="font-semibold text-900">{{ comment.firstname }} {{ comment.lastname }}</span>
                    <p class="font-semibold  m-0 text-sm" style="color: transparent;" >09/May/2024</p>
                    <p class="line-height-3 mb-0 my-3">{{comment.reviewText }}</p>
                </div>
            </li>
        </ul>
        <!-- display review -->


        <!-- type review -->
        <div class="mb-3 p-fluid">
            <textarea rows="6" pInputTextarea placeholder="Type your review" [(ngModel)]="reviewText" ></textarea>
        </div>
        <div class="flex justify-content-end">
            <button pButton pRipple label="Review" (click)="AddReview()"></button>
        </div>
        <div>

        </div>
    </div>
</div>
