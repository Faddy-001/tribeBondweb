<div class="h-screen text-bluegray-200" style="background: linear-gradient(180deg, #525d72 0%, #69768d 100%)">
    <div class="flex justify-content-center align-items-center h-full ">
        <div class="h-full text-center py-6 px-4 flex justify-content-between flex-column max-w-30rem">
            <a [routerLink]="['/']">
                <img src="assets/layout/images/logo-poseidon-dark.svg" alt="poseidon-layout" height="45px" />
            </a>
            <div>
                <h2 class="text-bluegray-200">Login To Your Premium Account</h2>
                <p class="font-semibold m-0 text-bluegray-100 mb-5">
                    You don't have an account?

                    <a (click)="
                    router.navigate(['/signup'])" class="cursor-pointer text-white"> Sign up</a>
                </p>
                <form class="login-form" [formGroup]="loginForm" (ngSubmit)="login(loginForm.value)">

                    <input type="email" autocomplete="off" pInputText placeholder="Email"
                        class="w-11 mb-4 text-bluegray-600 surface-ground " formControlName="email" />
                    <!-- <mat-error style="color: red;" *ngIf="loginForm.get('email')?.invalid && (loginForm.get('email')?.dirty || loginForm.get('email')?.touched)">Invalid Email</mat-error> -->
                    <input type="password" autocomplete="off" pInputText placeholder="Password"
                        class="w-11 mb-4 text-bluegray-600 surface-ground " formControlName="password" />
                    <button pButton pRipple label="LOGIN" type="button" class="w-11 " type="submit"></button>
                </form>
                <button (click)="signIn()">Sign in with Google</button>
                <!-- <div class="google-signin-button">
                    <img src="google-logo.png" alt="Google Logo" class="google-logo">
                    <span class="button-text">Sign Up with Google</span>
                </div> -->
                
            </div>

            <p class="font-semibold m-0 text-bluegray-200">
                A problem? <a href="#" class="text-white">Click here</a> and let
                us help you.
            </p>
        </div>
    </div>
</div>
<app-config [minimal]="true"></app-config>
